<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Jean</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Gotu&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
    <script src="https://kit.fontawesome.com/1f0779131f.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-light bg-dark">
        <a class="navbar-brand text-white" href="/">
            <h1 class="mb-0"><i class="fas fa-envelope fa-1x mr-1"></i>JampiChat</h1>
        </a>
    </nav>

    <div class="card col-md-4 col-sm-6 col-8 mt-5 mx-auto" id="nickWrap">
        <div class="card-header text-center">
            <h3>Enter your Nickname</h3>
        </div>
        <p id="nickError"></p>
        <div class="card-body pt-0">
            <form id="nickForm">
                <div class="form-group">
                    <input type="text" id="nickName" class="form-control mb-1" placeholder="ninkname">
                    <button type="submit" class="btn btn-success"> <i class="fas fa-location-arrow"></i> Send</button>
                </div>
            </form>
        </div>
    </div>

    <div class="container" id="contentWrap">
        <div class="row pt-4 mx-auto">
            <div class="card col-md-6 col-sm-8 col-10 mb-4 mx-sm-auto mx-auto mx-md-0 mr-md-2 mr-lg-2">

                <div class="card-header text-center bg-light">
                    <h4>LetÂ´s Chat</h4>
                </div>
                <div id="chat" class="card-body" style="max-height: 400px !important;">

                </div>
                <form id="message-form" class="card-footer">
                    <div class="input-group">
                        <input class="form-control" type="text" id="message">
                        <div class="input-group-appens">
                            <button type="submit" class="btn btn-secondary"> <i class="fas fa-location-arrow"></i>
                                Send</button>
                        </div>
                    </div>
                </form>

            </div>
            <div class="card col-md-3 col-sm-5 col-10 mb-4 mx-sm-auto mx-auto mx-md-0">
                <div class="card-header text-center bg-light">
                    <h3>Users</h3>
                </div>
                <div class="card-body user" style="max-height: 400px !important;">
                    <div id="usernames"></div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark p-1 text-white">
        <p class="text-center m-2">2020 Jean Pierre &copy;</p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
